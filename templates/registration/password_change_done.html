{%extends 'base.html'%}

{%block title%}Password Changed{%endblock%}

{%block content%}

  <div class="page-header">
    <h1>
      Password Change
    </h1>
  </div>

  <div class="alert alert-success" style="text-align:center">
    You have <strong>successfully changed your password</strong>. Don't forget it!
  </div>

{%endblock%}

{%block script%}

<script type="text/javascript">
  $(function() {
    "use strict";

    function redirect() {
      $(location).attr('href',"/");
    }

    setTimeout(redirect, 2500);
  });
</script>

{%endblock%}
